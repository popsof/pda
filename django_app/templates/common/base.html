{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="{% static 'js/base.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/common.css' %}">


  <title>popsof blog</title>
</head>
{% block script %}
{% endblock %}

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="{% url 'cal:cal_main' %}" class="navbar-brand">
          <span class="glyphicon glyphicon-calendar"></span>Cal</a>
          <p id="id-navmsg" class="navbar-text"></p>
      </div>

      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{% url 'cal:flood_this_month' %}">이번달(~)</a>
          </li>
          <li>
            <a href="{% url 'cal:flood_this_year' %}">올해(~)</a>
          </li>
          <li>
            <a href="{% url 'cal:this_month' %}">이번달</a>
          </li>
          <li>
            <a href="{% url 'cal:this_year' %}">올해</a>
          </li>
          <li>
            <a href="{% url 'cal:timezone_set' %}">setting</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="alert
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}alert-danger
      {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}alert-info
      {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}alert-success
      {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}alert-warning
      {% elif message.level == DEFAULT_MESSAGE_LEVELS.DEBUG %}alert-dander
      {% endif %}"
       role="alert">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
